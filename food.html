<style>
    html,

      position: relative;

    .swiper {
      width: 100%;
      height: 100%;
      padding: 1rem;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 100%;

    .swiper-slide img {

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
            effect: "flip",
            grabCursor: true,
            pagination: {
